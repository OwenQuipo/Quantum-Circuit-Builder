<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qubit Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body data-theme="light" class="quiet-mode">
  <div id="qubit-visualizer">
    <main id="main">
      <section id="blochPane" class="pane" aria-label="Bloch pane">
        <div id="blochCanvas" aria-label="Bloch canvas region">
          <div id="bloch-grid"></div>
          <div id="entangleDesc" aria-live="polite">
            Entanglement means two qubits share one joint state: you can’t fully describe either alone. Measuring one instantly updates what you can predict about the other.
          </div>
          <div id="quietHud">
            <div id="quietMenu" aria-label="Display options">
              <button id="quietAnimMenuBtn" type="button" aria-haspopup="menu" aria-expanded="false">Show animations</button>
              <div id="quietAnimMenu" role="menu" aria-label="Animation options">
                <button id="quietMeasureAnimBtn" type="button">Measurement flip</button>
                <button id="quietEntangleAnimBtn" type="button">Entanglement</button>
              </div>
            </div>
            <button id="quietStopAnimBtn" type="button">Stop animation</button>
            <button id="quietPrompt" type="button">Change State</button>
            <div id="quietActionWheel" role="menu" aria-label="Qubit actions">
              <button class="quiet-action" type="button" data-action="undecided" data-desc="<strong>Make it undecided.</strong><br>Turns a definite answer into a balanced mix of 0 and 1.<br>\(H\lvert 0 \rangle = \tfrac{\lvert 0 \rangle + \lvert 1 \rangle}{\sqrt{2}}\)">make undecided</button>
              <button class="quiet-action" type="button" data-action="flip" data-desc="<strong>Flip the answer.</strong><br>Turns a definite 0 into 1, and 1 into 0.<br>\(X\lvert 0 \rangle = \lvert 1 \rangle\)">flip</button>
              <button class="quiet-action" type="button" data-action="measure" data-desc="<strong>Measure.</strong><br>Collapse to a single outcome right now.">measure</button>
              <button class="quiet-action" type="button" data-action="reset" data-desc="<strong>Reset.</strong><br>Return to the initial state.">reset</button>
            </div>
            <div id="quietTooltip" aria-hidden="true"></div>
            <div id="quietStateLine" aria-live="polite"></div>
            <div id="quietSecondaryLine" aria-live="polite">
              <span id="quietSecondaryText"></span>
              <span id="quietSecondaryValue" class="quiet-value"></span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="measurementAnimOverlay" class="coin-overlay" aria-label="Measurement animation">
      <div class="coin-panel">
        <div class="coin-panel-head">
          <div class="coin-panel-title">Measurement flip</div>
          <div id="coinOutcomeLabel" class="coin-outcome">Ready</div>
        </div>
        <div id="coinOdds" class="coin-odds">Odds: –</div>
        <div id="coinMount" class="coin-mount" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
